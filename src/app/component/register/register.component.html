<div class="form-register">
    <div class="limiter">
        <div class="container-login100">
            <h2>Tạo tài khoản</h2>
            <p>Tạo tài khoản để sử dụng các dịch vụ Yachttour.com dễ dàng</p>
            <form class="login100-form validate-form">
                <div style="margin-bottom: 15px">
                    <div class="row">
                        <div class="wrap-input100 validate-input m-b-15 col-sm-6" data-validate="Username is required">
                            <span class="label-input100">Họ tên</span>
                            <input class="input100" type="text" name="username" placeholder="Type your name" [(ngModel)]="fullName">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-15 col-sm-6" data-validate="Username is required">
                            <span class="label-input100">Số điện thoại</span>
                            <input class="input100" type="number" name="username" placeholder="Type your user phone number" [(ngModel)]="phoneNumber">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="wrap-input100 validate-input m-b-15 col-sm-6" data-validate="Username is required">
                            <span class="label-input100">Tên đăng nhập</span>
                            <input class="input100" type="text" name="username" placeholder="Type your username" [(ngModel)]="userName">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-15 col-sm-6" data-validate="Password is required">
                            <span class="label-input100">Mật khẩu</span>
                            <input class="input100" type="password" name="pass" placeholder="Type your password" [(ngModel)]="passWord">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="wrap-input100 validate-input m-b-30 col-sm-6" data-validate="Email is required">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="text" name="email" placeholder="Type your useremail" [(ngModel)]="email">
                            <span class="focus-input100" data-symbol="&#x2709;"></span>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                <div class="container-login100-form-btn row">
                    <div class="wrap-login100-form-btn" style="width: 50%;">
                        <button class="login100-form-btn" style="background: #07c" (click)="register()">Đăng ký</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<dx-popup class="popup" [width]="450" [height]="320" [showTitle]="true" [title]="'Yachttour.com'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="popupVerifyEmail">
    <div *dxTemplate="let data of 'content'">
        <app-verify-email></app-verify-email>
    </div>
</dx-popup>
