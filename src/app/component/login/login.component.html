<div class="form-login">
    <div class="limiter">
        <div class="container-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                      Đăng nhập
                    </span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                    <span class="label-input100">Tên đăng nhập</span>
                    <input class="input100" type="text" name="username" placeholder="Type your username" [(ngModel)]="userName">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Mật khẩu</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password" [(ngModel)]="passWord">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a (click)="forgotPassword()" style="cursor: pointer">
                        Quên mật khẩu?
                      </a>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" style="background: #07c" (click)="login()">Đăng nhập</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- QUÊN MẬT KHẨU -->
<dx-popup [width]="'30%'" [height]="'70%'" [showTitle]="true" [title]="'Yachttour'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="popupForgotPassword">
    <div *dxTemplate="let data of 'content'">
        <div class="form-forgot-password">
            <div class="limiter">
                <div class="container-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-20">
                            Lấy lại mật khẩu
                        </span>
                        <p style="text-align: center;color: #07c;font-size: 16px;font-weight: bolder;text-decoration: underline;">Vui lòng nhập email đăng ký tài khoản của bạn</p>
                        <div class="wrap-input100 validate-input m-b-40" data-validate="Username is reauired">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="text" name="username" placeholder="Email" [(ngModel)]="email">
                            <span class="focus-input100" data-symbol="&#x2709;"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" style="background: #07c" (click)="confirmForgotPassword()">Tiếp tục</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</dx-popup>
