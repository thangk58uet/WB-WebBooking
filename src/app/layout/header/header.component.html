<div class="header-sky header-top-sky">
    <div class="container">
        <!--HEADER-TOP-->
        <div class="header-top">
            <div class="header-top-left">
                <img src="./assets/icon/logo2.png" alt="Yachttour" [routerLink]="'/wb/main'" style="cursor: pointer;">
            </div>
            <div class="header-top-right">
                <div *ngIf="loginService.isLogin === false">
                    <button type="button" (click)="login()" title="Đăng nhập">Đăng nhập</button>
                    <button type="button" (click)="register()" title="Đăng ký">Đăng ký</button>
                </div>
                <div *ngIf="loginService.isLogin === true" class="user-info">
                    <a title="Admin" class="dropdown-toggle" style="color: white">Xin chào Admin</a>
                    <img src="./assets/images/our-2.jpg" class="img-responsive" title="Admin" (click)="toggleUserMenu()">
                    <button type="button" (click)="logout()" title="Đăng xuất">Đăng xuất</button>
                </div>
            </div>
        </div>
        <!-- END/HEADER-TOP -->
    </div>
    <!-- MENU-HEADER -->
    <div class="menu-header">
        <nav class="navbar">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="" title="Trang chủ" [routerLink]="'/wb/main'">Trang chủ</a></li>
                        <li class="dropdown ">
                            <a href="" title="Du thuyền" class="dropdown-toggle" data-toggle="dropdown">Du thuyền<b class="caret"></b></a>
                            <ul class="dropdown-menu icon-fa-caret-up submenu-hover">
                                <li><a href="" title="">NC 14</a></li>
                                <li><a href="" title="">Leader 36</a></li>
                                <li><a href="" title="">Cap Camarat 6.5 WA</a></li>
                                <li><a href="" title="">Cap Camarat 7.5 DC</a></li>
                            </ul>
                        </li>
                        <li><a href="" title="Tour">Tour</a></li>
                        <li class="dropdown ">
                            <a href="" title="Thẻ" class="dropdown-toggle" data-toggle="dropdown">Thẻ<b class="caret"></b></a>
                            <ul class="dropdown-menu icon-fa-caret-up submenu-hover">
                                <li><a href="" title="">Các loại thẻ Vip</a></li>
                                <li><a href="" title="">Hướng dẫn sử dụng thẻ</a></li>
                            </ul>
                        </li>
                        <li class="dropdown ">
                            <a href="" title="Tin tức" class="dropdown-toggle" data-toggle="dropdown">Tin tức<b class="caret"></b></a>
                            <ul class="dropdown-menu icon-fa-caret-up submenu-hover">
                                <li><a href="" title="">Tin tức mới</a></li>
                                <li><a href="" title="">Tin khuyến mại</a></li>
                            </ul>
                        </li>
                        <li><a href="" title="Giới thiệu">Giới thiệu</a></li>
                        <li><a href="" title="Liên hệ">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- END / MENU-HEADER -->
</div>

<dx-popup class="popup" [width]="'22%'" [height]="'80%'" [showTitle]="true" [title]="'Yachttour.com'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="loginService.popupLogin">
    <div *dxTemplate="let data of 'content'">
        <app-login></app-login>
    </div>
</dx-popup>

<dx-popup class="popup" [width]="'22%'" [height]="'90%'" [showTitle]="true" [title]="'Yachttour.com'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="loginService.popupRegister">
    <div *dxTemplate="let data of 'content'">
        <app-register></app-register>
    </div>
</dx-popup>
