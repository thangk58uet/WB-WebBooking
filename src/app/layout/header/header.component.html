<div class="header-sky header-top-sky">
    <div class="container">
        <!--HEADER-TOP-->
        <div class="header-top">
            <div class="header-top-left">
                <img src="./assets/icon/logo3.png" alt="Yachttour" [routerLink]="'/trang-chu'" style="cursor: pointer;">
            </div>
            <div class="header-top-right">
                <div *ngIf="loginService.isLogin === false">
                    <button type="button" (click)="login()" title="Đăng nhập">Đăng nhập</button>
                    <button type="button" (click)="register()" title="Đăng ký">Đăng ký</button>
                </div>
                <div *ngIf="loginService.isLogin === true" class="user-info">
                    <a title="Admin" class="dropdown-toggle" style="color: white">Xin chào Admin</a>
                    <img src="./assets/images/our-2.jpg" class="img-responsive" title="Admin" (click)="toggleUserMenu()">
                    <button type="button" (click)="logout()" title="Đăng xuất">Đăng xuất</button>
                </div>
            </div>
        </div>
        <!-- END/HEADER-TOP -->
    </div>
    <!-- MENU-HEADER -->
    <div class="menu-header">
        <nav class="navbar">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li *ngFor="let item of lsMenu" [ngClass]="{'dropdown':  item.menus?.length, '': !item.menus?.length }">
                            <a *ngIf="!item.menus?.length" title="{{ item.title }}" href="{{ item.href }}">{{ item.title }}</a>
                            <a *ngIf="item.menus?.length" title="{{ item.title }}" class="dropdown-toggle" data-toggle="dropdown">{{ item.title }}<b class="caret"></b></a>

                            <ul class="dropdown-menu icon-fa-caret-up submenu-hover" *ngIf="item.menus?.length" >
                                <li *ngFor="let item2 of item.menus"><a title="{{ item2.title }}" href="{{ item2.href }}">{{ item2.title }}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- END / MENU-HEADER -->
</div>

<dx-popup class="popup" [width]="'22%'" [height]="'80%'" [showTitle]="true" [title]="'Yachttour.com'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="loginService.popupLogin">
    <div *dxTemplate="let data of 'content'">
        <app-login></app-login>
    </div>
</dx-popup>

<dx-popup class="popup" [width]="'22%'" [height]="'90%'" [showTitle]="true" [title]="'Yachttour.com'" [showCloseButton]="true" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="loginService.popupRegister">
    <div *dxTemplate="let data of 'content'">
        <app-register></app-register>
    </div>
</dx-popup>
